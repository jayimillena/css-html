<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreshing HTML with CSS</title>
    <style>
        .parent {
            display: flex;
            flex-flow: row-reverse wrap-reverse;
            height: 250px;
        }            

        .child {
            background-color: dodgerblue;
            color: whitesmoke;
            height: 40%;
            width: 40%;
        }
    </style>
</head>
<body>
    Some text here
    <div class="parent">
        <div class="child">
            <p>1</p>
        </div>
        <div class="child">
            <p>2</p>
        </div>
        <div class="child">
            <p>3</p>
        </div>
        <div class="child">
            <p>4</p>
        </div>
    </div>
</body>
</html>
