<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreshing HTML with CSS</title>
    <style>
        .parent {
            display: flex;
        }            

        .child {
            background-color: dodgerblue;
            color: whitesmoke;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
        <p>Some text here</p>
    </div>
    <div class="parent">
        <div class="child">
            <p>1</p>
        </div>
        <div class="child">
            <p>2</p>
        </div>
        <div class="child">
            <p>3</p>
        </div>
        <div class="child">
            <p>4</p>
        </div>
    </div>
</body>
</html>
